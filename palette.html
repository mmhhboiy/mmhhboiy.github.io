<!Doctype: HTML w/ Processing>

<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <title>Processing Demo</title>
      <script type="text/javascript" src="js/processing.js"></script>
  </head>
  
  <body>
    <h1>Palette</h1>
    <p>For making color palettes</p>
    
    <script type="text/processing">
    
      boolean rChange, gChange, bChange;
      float r, g, b, temp, r1, g1, b1, r2, g2, b2;

      circleTest c1 = new circleTest(); 

      void setup(){
        size(1200,1000);
        fill(0);
        rect(0, 0, width, height);
        fill(69,69,69);
        rect(0,0,150,1000);
        fill(192,192,192);
        rect(0,0,150,75);
      }

      class circleTest{
        float size = 150;
        float x = 75;
        void makeCircles(){
          fill(r,g,b);
          circle(x,150,size);
          fill(r1,g1,b1);
          circle(x,225,size);
          fill(r2,g2,b2);
          circle(x,300,size);
        }
      }

      void draw(){
        if(rChange == true){
          fill(255,0,0);
          rect(50,15,50,50);
        }
        if(gChange == true){
          fill(0,255,0);
          rect(50,15,50,50);
        }
        if(bChange == true){
          fill(0,0,255);
          rect(50,15,50,50);
        }
        fill(r,g,b);
        rect(150,0,1050,height/3);
        keyPress();
        if(r > g && r > b){
          r1 = 255-r;
          g1 = b;
          b1 = g;
        }
        else if(g > r && g > b){
          g1 = 255-g;
          r1 = b;
          b1 = r;
        }
        else if(b > r && r > g){
          b1 = 255-b;
          r1 = g;
          g1 = r;
        }
        else{
          r1 = b;
          g1 = r;
          b1 = g;
        }
        fill(r1,g1,b1);
        rect(150,height/3,1050,height/3);
        if(r > g && r > b){
          r2 = 255-r;
          g2 = 255-b;
          b2 = 255-g;
        }
        else if(g > r && g > b){
          g2 = 255-g;
          r2 = 255-b;
          b2 = 255-r;
        }
        else if(b > r && r > g){
          b2 = 255-b;
          r2 = 255-g;
          g2 = 255-r;
        }
        else{
          r2 = 255-b;
          g2 = 255-r;
          b2 = 255-g;
        }
        fill(r2,g2,b2);
        rect(150,(2*height)/3,1050,height/3);
        fill(0,153);
        rect(150,0,150,height);
        fill(0,102);
        rect(300,0,150,height);
        fill(0,51);
        rect(450,0,150,height);
        fill(255,255,255,51);
        rect(750,0,150,height);
        fill(255,255,255,102);
        rect(900, 0, 150, height);
        fill(255,255,255,153);
        rect(1050, 0, 150, height);
        c1.makeCircles();
      }

      void keyPress(){
        if(keyPressed){
          if(key == 'r'){
            rChange = true;
            gChange = false;
            bChange = false;
          }
          else if(key == 'g'){
            gChange = true;
            rChange = false;
            bChange = false;
          }
          else if(key == 'b'){
            bChange = true;
            rChange = false;
            gChange = false;
          }
          if(key == 'w'){
            if(rChange == true){
              r += 1;
            }
            else if(gChange == true){
              g += 1;
            }
            else if(bChange == true){
              b += 1;
            }
          }
          if(key == 's'){
            if(rChange == true){
              r -= 1;
            }
            else if(gChange == true){
              g -= 1;
            }
            else if(bChange == true){
              b -= 1;
            }
          }
        }
      }
    </script>
    <canvas id="sketch" style="border: 1px solid black;"></canvas>
    
  </body>
  
</html>
